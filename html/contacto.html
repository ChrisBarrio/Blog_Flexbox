<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header>
        <menu>
            <div class="social">
                <a href="#" class="social-icon"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#" class="social-icon"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#" class="social-icon"><ion-icon name="logo-facebook"></ion-icon></a>
            </div>        
        </menu>
    </header>
    <div class="container">
        <form>
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name / Nombre</label>
              <input type="text" id="first-name" placeholder="Enter your first name here">
            </li>
            <li>
              <label for="last-name">Last Name / Apellido</label>
              <input type="text" id="last-name" placeholder="Enter your last name here">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone / Telefono</label>
              <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Message / Mensaje</label>
              <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
             
              <button type="submit">go!</button>
            </li>
          </ul>
        </form>
      </div> 
      
      
<!--iconos-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>        
</body>
</html>
